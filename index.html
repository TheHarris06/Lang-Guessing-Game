<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id = "title">AP Lang Character guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h2>Think of a Character from The Crucible or The Great Gatsby!</h2>
        <p id="question">Ready? Click Start to begin!</p>
        <button id="yes-btn" style="display: none;">Yes</button>
        <button id="start-btn">Start Game</button>
        <button id="no-btn" style="display : none;">No</button>
        <p id="result"></p>
        <button id="restart-btn" style="display: none;">Restart Game</button>
        
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
